repos:
-   repo: https://github.com/psf/black
    rev: 20.8b1
    hooks:
    - id: black
      language_version: python3.7
-   repo: https://github.com/PyCQA/isort
    rev: '5.8.0'
    hooks:
    -   id: isort
-   repo: https://gitlab.com/pycqa/flake8
    rev: '3.9.0'
    hooks:
    -   id: flake8
-   repo: https://github.com/ikamensh/flynt
    rev: '0.63'
    hooks:
    -   id: flynt
