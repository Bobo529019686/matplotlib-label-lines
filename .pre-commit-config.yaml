repos:
-   repo: https://github.com/psf/black
    rev: 21.5b2
    hooks:
    - id: black
      language_version: python3.7
-   repo: https://github.com/PyCQA/isort
    rev: '5.8.0'
    hooks:
    -   id: isort
-   repo: https://github.com/PyCQA/flake8
    rev: '3.9.2'
    hooks:
    -   id: flake8
-   repo: https://github.com/ikamensh/flynt
    rev: '0.63'
    hooks:
    -   id: flynt
